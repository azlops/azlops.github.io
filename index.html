<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>
<h1>Welcome to the AR Library</h1>
<p>Welcome to the AR Library website. I created this website in order to view AR objects from the web on any device
    running iOS 12. Conincidentally, this is the first time I made a website with HTML! It's a lot of fun!</p>
<a href="toy_drummer.usdz" rel="ar">
    <img src="drummertoy.jpg" alt=""/>
</a>
    <div id="pass" style="width:200px;height:200px;"></div>    
</body>
<script>
    var u = navigator.userAgent
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    if(isiOS){
        document.getElementById("pass").style.background='pink';
        console.log("ios");
    }else{
        console.log("noios");
    }
</script>
